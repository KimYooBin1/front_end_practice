<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <script>
      const onClickThen = () => {
        new Promise((resolve, reject) => {
          try {
            //api 요청
            setTimeout(() => {
              const response = "강아지"; //2초가 걸려서 백엔드에서 "강아지" 데이터를 받아옴
              resolve(response);
            }, 2000);
          } catch (error) {
            reject("실패했습니다");
          }
        })
          .then((res) => {
            console.log(res); //강아지
          })
          .catch((err) => {
            console.log(err);
          });
      };
      const onClickAwait = async () => {
        const result = await new Promise((resolve, reject) => {
          try {
            //api 요청
            setTimeout(() => {
              const response = "강아지"; //2초가 걸려서 백엔드에서 "강아지" 데이터를 받아옴
              resolve(response);
            }, 2000);
          } catch (error) {
            reject(error.message);
          }
        });
        console.log(result);
      };
    </script>
  </head>
  <body>
    <button onclick="onClickThen()">Promise 실행하기(.then)</button>
    <button onclick="onClickAwait()">Promise 실행하기(await)</button>
  </body>
</html>
